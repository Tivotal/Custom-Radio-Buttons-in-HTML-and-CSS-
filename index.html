<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio Buttons</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Select your option</div>

      <div class="box">
        <input type="radio" name="radio" id="option1" />
        <input type="radio" name="radio" id="option2" />
        <input type="radio" name="radio" id="option3" />
        <input type="radio" name="radio" id="option4" />

        <label for="option1" class="option1">
          <div class="dot"></div>
          <div class="text">YouTuber</div>
        </label>
        <label for="option2" class="option2">
          <div class="dot"></div>
          <div class="text">Blogger</div>
        </label>
        <label for="option3" class="option3">
          <div class="dot"></div>
          <div class="text">Designer</div>
        </label>
        <label for="option4" class="option4">
          <div class="dot"></div>
          <div class="text">Developer</div>
        </label>
      </div>
    </div>
  </body>
</html>
